<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5826f42d14.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- CSS SHEETS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/test.css" />

    <title>8th Vision Media | Real Estate Video and Photo Production</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./images/8-vision-logo-favicon.ico"
    />
  </head>
  <body>
    <!--------------------------------------- NAV BAR --------------------------------------------------->

    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <button
          class="navbar-toggler custom-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-column align-items-end"
          id="navbarNav"
        >
          <ul class="navbar-nav flex-column">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="#">Get In Touch</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://www.instagram.com/8thvisionmedia/"
                >Our Work</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./our-people.html">Our People</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Our Core Values</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="vimeo-wrapper">
      <iframe
        src="https://player.vimeo.com/video/570788340?background=1&autoplay=1&loop=1&byline=0&title=0"
        frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
      ></iframe>
      <div>
        <div class="container-fluid home-container">
          <div class="row home-row">
            <div class="col home-col">
              <p class="home-text">
                We create powerful visual content for brands that help drive
                sales, growth and engagement.
              </p>
            </div>
          </div>
          <div class="row fa-row">
            <div class="col fa-col">
              <span>
                <a
                  href="https://www.instagram.com/8thvisionmedia/"
                  target="_blank"
                  ><i class="myIcon fab fa-instagram fa-2x"
                    >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i
                  ></a
                >
              </span>
              <span>
                <a href="mailto:create@8thvisionmedia.com">
                  <i class="far fa-envelope fa-2x"></i>
                </a>
              </span>
            </div>
          </div>

          <div class="row row-logo">
            <div class="col col-logo">
              <img
                class="vision-media-logo"
                src="./images/8th-vision-logo.png"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
