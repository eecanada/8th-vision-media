<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/5826f42d14.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />

    <!-- CSS SHEETS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />

    <title>8th Vision Media | Real Estate Video and Photo Production</title>
  </head>
  <body>
    <section class="showcase">
      <div class="video-container">
        <video
          src="./videos/8th-vision-media-landing-video.mp4"
          autoplay
          muted
          loop
        ></video>
      </div>
      <div class="content">
        <img src="./images/8th-vision-logo.png" alt="" />
        <div class="landing-page-font-container">
          <h1>
            We create powerful visual content for brands that help drive sales,
            growth and engagement.
          </h1>
        </div>
        <!-- <h3>Full screen video landing page</h3> -->
        <div class="landing-page-icons">
          <i class="far fa-envelope fa-3x mail"></i>
          <i class="fab fa-instagram fa-3x gram"></i>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
